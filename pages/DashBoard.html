<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4436/4436481.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css/DashBoard.css">
  </head>
  
<body>
  <!-- Just before <main> inside <body> -->
<button class="hamburger"><i class="fas fa-bars"></i></button>

  <main>
    <div class="DashBoard">

      <div class="Aside">
        <div class="profile">
          <h1 class="nameLetter"></h1>
          <h3 class="name"></h3>
          <p class="email"></p>
        </div>
        
        <div class="settingWithIcon">
          
          <button class="hamburger"><i class="fas fa-bars"></i></button>
          <p class="myTask"><i class="fas fa-tasks"></i> My Tasks</p>
          <p class="calender"><i class="fas fa-calendar-alt"></i> Calendar</p>
          <p class="setting"><i class="fas fa-cog"></i> Settings</p>
        </div>

        <div class="logOutButton">
          <button class="logOutButtonBtn"><i class="fas fa-sign-out-alt"></i> Log Out</button>
        </div>
      </div>

      <div class="content">
        <div class="myTaskDiv">
         <h3 class="Greeting"></h3>
          <h2 class="Task">MY TASKS</h2>
          <h5 class="Date"></h5>
        </div>

        <form class="form">
          <input type="text" id ="inputTask" placeholder="Add a new task...">
          <button class="btnAdd">Add Task</button>
        </form>
       
        <ul class="list">
          
        </ul>
   
        
        <div class="countingTask">
          <h5><i class="fas fa-list-ol"></i> Total: 12</h5>
          <h5><i class="fas fa-check-circle"></i> Completed: 8</h5>
          <h5><i class="fas fa-clock"></i> Pending: 4</h5>
        </div>
      </div>  
    </div>
  </main>


  <script src="../script/DashBoard.js"></script>
</body>

</html>
