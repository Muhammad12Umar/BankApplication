<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../style.css/registration.css">
</head>

<body>
  <div class="container-fluid registration-container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="registration-card">
          <div class="card-header">
            <h3><i class="fas fa-user-plus me-2"></i>Create Your Account</h3>
          </div>
          <div class="card-body">
            <form id="registration-form">
              <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user regIcon"></i></span>
                  <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" />
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope regIcon"></i></span>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" />
                </div>
              </div>

              <div class="mb-3">
                <label for="balance" class="form-label">Balance</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-id-card regIcon"></i></span>
                  <input type="number" class="form-control" id="balance" name="balance" placeholder="Enter Your Balance . " />
                </div>
              </div>

              
              <div class="mb-3">
                <label for="Account" class="form-label">Account Type</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-id-card regIcon"></i></span>
                  <input type="text" class="form-control" id="Account" name="Account" placeholder="Enter Your Account Type . " />
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"> <i class="fas fa-wallet" ></i></span>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" />
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="checkBox d-flex">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="male">
                    <label for="male" class="form-check-label">Male</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="gender" value="female">
                    <label for="female" class="form-check-label">Female</label>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-user-plus me-2"></i>Register Now
              </button>

              <div class="login-link">
                Already have an account? <a href="../index.html">Sign In</a>
              </div>
            </form>
            <h6 class="text-center"></h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  </script>

  <script src="../script/registration.js"></script>
</body>

</html>
